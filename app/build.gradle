plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-android-extensions'
    id 'dagger.hilt.android.plugin'
    id 'kotlinx-serialization'
}

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.example.movies"
        minSdkVersion 27
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation project(path: ':domain')
    implementation project(path: ':data')

    // core-ktx
    implementation core.coreKtx

    //appcompat
    implementation appcompat.appcompat

    // Google material design
    implementation material.googleMaterial

    //constraintLayout
    implementation constraintlayout.constraintlayout
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.preference:preference:1.1.1'

    //junit
    testImplementation junit.junit

    //test.ext JUnit
    androidTestImplementation testExt.junit

    //espresso
    androidTestImplementation espresso.espressoCore

    //NavigationFragment
    implementation navigationFragment.navFragment
    implementation navigationFragment.navigationUi
    implementation navigationFragment.navigationUiKtx

    //RecyclerView
    implementation recyclerView.recyclerView

    // Dagger Hilt
    implementation daggerHilt.daggerHilt
    kapt daggerHilt.daggerHiltCompiler

    // Glide
    implementation glide.glide

    // Kotlinx-serialization-json
    implementation serializationJson.serialization

    //Coroutines
    implementation coroutines.coroutinesCore
    implementation coroutines.coroutinesAndroid

    def paging_version = "3.0.0-alpha10"
    implementation "androidx.paging:paging-runtime-ktx:$paging_version"

    //Room
    implementation room.roomRuntime
    implementation room.roomKtx
    kapt room.roomCompiler

    // YoutubePlayer
    implementation 'com.pierfrancescosoffritti.androidyoutubeplayer:core:10.0.5'

    //AndroidAnimation
    implementation "com.daimajia.androidanimations:library:2.4@aar"

    //Gif
    implementation 'com.airbnb.android:lottie:4.1.0'




}